name: Build and Deploy IG

on:
  push:
    branches:
      - master  # or 'master' if that's your default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Ruby (required for Jekyll)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'

      - name: Install Jekyll and Bundler
        run: |
          gem install jekyll bundler
          bundle install

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install IG Publisher
        run: |
          wget -O publisher.jar https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar

      - name: Build IG
        run: |
          java -jar publisher.jar -ig ig.ini

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
